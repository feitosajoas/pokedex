<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="mt-2 text-white">{{ getName() }}</mat-card-title>
    <button (click)="onFavorite(name)">favoritar</button>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mx-3">
    <div class="row">
      <div class="col-md-8">
        <p>
          <b>Altura:</b> {{ height }}
        </p>
        <p>
          <b>Sa√∫de:</b> {{ health }}
        </p>
        <p>
          <b>Poder de ataque:</b> {{ attackPower }}
        </p>

        <div>
          <b>Tipo:</b> <br>
          <img *ngFor="let type of types" class="icon-types" src="/assets/images/types/{{ type.type.name }}.png" alt="">
        </div>
      </div>
      <div class="col-md-4">
        <img [src]="image" alt="pokemon-image">
      </div>
    </div>

    <!-- <span  class="mx-1 custom-btn" [ngClass]="backgroundType(type.type.name)"></span> -->
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card-content>

</mat-card>
